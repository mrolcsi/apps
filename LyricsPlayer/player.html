<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="stylesheet" type="text/css" href="style/player.css">

    <link href="style/gaia/seekbars.css" rel="stylesheet" type="text/css">
    <link href="style/gaia/icons.css" rel="stylesheet" type="text/css">
    <link href="style/gaia/layout.css" rel="stylesheet" type="text/css">

    <script src="script/lib/jquery-2.1.3.min.js"></script>
    <script src="script/lib/metadata_scripts.js"></script>
    <script src="script/lib/async_storage.js"></script>

    <script src="script/player.js"></script>

    <title>Lyrics Player</title>
</head>
<body>
<section class="fit scroll">
    <div id="coverArt">
        <table id="lyrics">
            <tr>
                <td>
                    <p>Top Line</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="middleLine">Very Very Very Very Very Looooooooooong Middle Line</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Bottom Line</p>
                </td>
            </tr>
        </table>
    </div>

    <audio id="audio" preload="auto" src=""></audio>

    <section class="playerLabel" id="title" style="font-weight: bold">Title</section>
    <section class="playerLabel" id="artistAlbum">Artist - Album</section>

    <table>
        <tbody>
        <tr>
            <td width="64px">
                <a href="musicbrowser.html">
                    <img id="openFile" width="32" height="32" src="img/player_open.png" class="gaia-icon">
                </a>
                <br/>
                <section id="elapsedTime">00:00</section>
            </td>
            <td class="centerAligned">
                <img id="playPause" width="64" height="64" src="img/player_play.png" class="gaia-icon icon-media-play">
            </td>
            <td class="rightAligned" width="64px">
                <img width="32" height="32" src="img/null.png">
                <section id="remainingTime">-99:99</section>
            </td>
        </tr>
        </tbody>
    </table>

    <input type="range" id="seekBar" title="Progress" value="0">

</section>

</body>
</html>
