<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style/player.css">
    <link href="gaia/seekbars.css" rel="stylesheet" type="text/css">
    <link href="gaia/icons.css" rel="stylesheet" type="text/css">

    <script src="script/player.js"></script>
    <script src="script/jquery-2.1.3.min.js"></script>

    <title>Lyrics Player</title>
</head>
<body>
<div id="coverArt">
    <div id="lyrics">
        <p id="topLine" class="lyricLine centerAligned">Top Line</p>

        <p id="middleLine" class="lyricLine centerAligned">Very Very Very Very Very Looooooooooong Middle Line</p>

        <p id="bottomLine" class="lyricLine centerAligned">Bottom Line</p>
    </div>
</div>

<table>
    <tbody>
    <tr>
        <td>
            <section class="playerLabel" id="title"><b>Title</b></section>
        </td>
    </tr>
    <tr>
        <td>
            <section class="playerLabel" id="albumArtist">Artist - Album</section>
        </td>
    </tr>
    </tbody>
</table>

<table>
    <tbody>
    <tr>
        <td>
            <img id="openFile" width="48" height="48" src="img/player_open.png" class="gaia-icon" onclick="openFile()">
        </td>
        <td rowspan="2" class="centerAligned">
            <img id="playPause" width="64" height="64" src="img/player_play.png" class="gaia-icon"
                 onclick="playPause()">
        </td>
        <!--<td class="rightAligned">-->
        <!--<img id="editLyrics" width="48" height="48" src="img/player_edit.png" class="gaia-icon">-->
        <!--</td>-->
    </tr>
    <tr>
        <td>
            <section id="elapsedTime">00:00</section>
        </td>
        <td class="rightAligned">
            <section id="remainingTime">-99:99</section>
        </td>
    </tr>
    </tbody>
</table>

<audio preload="metadata">
    <source src="http://users.atw.hu/mrolcsi/Bastille%20-%20Pompeii.mp3" type="audio/mpeg">
</audio>

<section>
    <div>
        <input type="range" id="progress" title="Progress">
    </div>
</section>

</body>
</html>
