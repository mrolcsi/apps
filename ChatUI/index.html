<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/headers.css">
    <link rel="stylesheet" href="style/drawer.css">

    <title>Chat UI</title>
</head>

<body role="application">

<section role="region" class="vbox fit">

    <!-- SIDEBAR DRAWER -->
    <section data-type="sidebar">
        <!-- MENU HEADER -->
        <header>
            <!--<menu type="toolbar">-->
            <!--<a href="#"><span class="icon icon-add">add</span></a>-->
            <!--</menu>-->
            <!-- TITLE -->
            <h1>Menu</h1>
        </header>
        <!-- MENU ITEMS -->
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#content">Exit</a></li>
            </ul>
        </nav>
    </section>

    <!-- DRAWER BAR -->
    <section id="drawer" role="region">
        <header>
            <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
            <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>

            <h1>Chat UI</h1>
        </header>

        <!-- CONTENT -->
        <div role="main">
            <section class="gaia-list fit scroll sticky">
                <article>
                    <header>Contacts</header>
                    <ul id="contacts">
                        <li class="vbox">
                            Contact 1<br/>
                            <span class="last_message">Hi!</span>
                        </li>
                        <li class="vbox">
                            Contact 2<br/>
                            <span class="last_message">Bye!</span>
                        </li>
                        <li class="vbox">
                            Contact 3<br/>
                            <span class="last_message">Thanks!</span>
                        </li>
                    </ul>
                </article>
            </section>

            <footer role="toolbar">
                <input id="newContact" title="Name:">
                <button>Add</button>
            </footer>

        </div>
    </section>
</section>

</body>
</html>
